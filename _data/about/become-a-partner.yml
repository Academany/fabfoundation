id: become-a-partner
title: Become a partner
subtitle: >-
  bridge the digital divide, creating equitable opportunity for future
  generations of artists, makers, entrepreneurs, scientists, manufacturers,
  community leaders and citizens. Our work leverages the tools and knowledge of
  digital fabrication to create spaces for exploring and making with technology,
  to support relevant learning communities and to provide resources to bring
  great ideas to life.  Get in touch with us to learn about the many ways you
  can join the Fab Lab community and support our global efforts to create a
  better, inclusive future for all through technology.
