longtext: "Since 2016, Chevron and the Fab Foundation have partnered to recognize educators that are creating STEM learning opportunities through digital fabrication.\_To date, we have awarded over $40,000 to formal and informal educators all around the world. <p> Last year was a particularly challenging time for educators and their students. Due to the pandemic, over 95% of school-age children were unable to learn in their classrooms with teachers. In spite of these difficulties, many teachers are innovating and finding a way to get quality learning experiences to their students, and we wanted to acknowledge them with the Teacher Innovator Award! Fab Foundation and our partners at Chevron awarded innovative teachers with $1,000 to continue their work during this pandemis.</p> <p> To learn more about the 2020 Teacher Innovator Award Winners, click below!</p>"
