title: "More than 1,750 Fab Labs all over the globe!" 
subtitle: "To be a Fab Lab means connecting to a global community of learners, educators, technologists, researchers, makers and innovators: a knowledge sharing network that spans 100 countries and 24 time zones. Because all Fab Labs share common tools and processes, the program is building a global network, a distributed laboratory for research and invention."
title2: "Adding a Lab to the Map: Fablabs.io"
subtitle2: "Fablabs.io is the online social network of the international Fab Lab community and is the current official list of Fab Labs that share same principles, tools, and philosophy around the future of technology and its role in society. Click here to be redirected to the platform's guidelines and FAQ on how to add a lab to the map and the community."
