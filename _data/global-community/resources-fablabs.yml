id: resources-fablabs
hastitle: true
title: "Fab Lab resources"
resources:
  - title: "SOLIDWORKS Software Licenses"
    id: 'solidworks-license'
    img: solidworks.png
    paragraphs:
      - p: "Dassault Systemes Solidworks Corporation is a partner of Fab Labs and Academany, providing
            world-class 3D Design and Engineering software through a unique sponsorship program with MIT’s
            global Fab Lab network."
      - p:  "<b>I am a Fab Lab. How can I access what SOLIDWORKS has to offer?</b>
            If you are fab lab located within the pool of countries listed below, we invite you and your
            makerspace to join the 3DEXPERIENCE SOLIDWORKS for Makerspaces program by Dassault Systèmes:"
      - p: "Countries: Algeria, Australia, Austria, Belgium, Canada, Denmark, Finland, France, Germany, Ireland,
            Italy, Japan, Luxembourg, Morocco, the Netherlands, Norway, Portugal, Spain, Sweden, the United
            Kingdom, and the United States. More countries will be added soon."
      - p: "Through the program, your fab lab manager, staff and members can receive Special pricing for
            3DEXPERIENCE SOLIDWORKS for Makers - a collection of professional, fun to use cloud based
            3D design tools (including 3DEXPERIENCE SOLIDWORKS Professional, 3D Creator, 3D Sculptor,
            NC Shop Floor Programmer, Rendering, and more) that can be used on any device from
            wherever you want, in your fab lab or from the comfort of your homes."
      - p: >-
            <a href="/uploads/3DEXPERIENCE_SOLIDWORKS_for_Makers.pdf" target="_blank" class="btn
            btn-clear">Read More</a>
  - title: "Discount on new eco-friendly 3D Printing PLA and ABS filament"
    id: 'dprintlife'
    img: 3dprintlife.png
    paragraphs:
      - p: "Fab Lab Hub has secured a discount on new eco-friendly 3D Printing PLA and ABS filament from 3D PrintLife for any Fab Lab in the Network. Fabbers from the network have tested the new filament and given it a performance thumbs-up after testing. Click on the button to go to the 3D PrintLife Fab Lab Hub page for details on the material and ordering instructions:"
    buttons:
      - title: "GO TO ORDERING INSTRUCTIONS"
        url: 'http://fablabhub.org/eco-friendly-3d-printer-filament/'
        type: clear
    buttons:
      - title: "APPLY"
        url: 'https://www.surveymonkey.com/s/LW7Z7VL'
        type: clear
  - title: "Kanbanchi for G Suite Software Licenses"
    id: 'kanbanchi'
    img: Kanbanchi.png
    paragraphs:
      - p: "Kanbanchi for G Suite is the only online project management / task management / collaboration software with Kanban Board, Gantt Chart and Time Tracker, built specifically for G Suite. Project boards with lists and cards visualise a workflow of all your tasks and activities. Collaborate with your team in real time and manage your projects visually! Intuitive, simple familiar interface and no learning curve can get people engaged easily."
      - p: "Participating Fab Labs are eligible to use the core version of the software free, and get a 50% discount on paid plans. Please, apply by writing us a message in free form from an official lab email, registered on fablabs.io."
    buttons:
      - title: "E-mail address"
        url: 'mailto:support@kanbanchi.desk-mail.com'
        type: clear