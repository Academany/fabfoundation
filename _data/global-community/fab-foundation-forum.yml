longtext: "Our main goals are to <p>Facilitate communication, sharing and collaboration between regional networks, and by extension, between fab labs and fabbers around the world.</ ><p> Gather and distribute resources and data from the Fab Lab Network that can help those looking to start new labs, or to enhance the operations, sustainability and fundraising capacity of existing labs.</p><p>Develop a unified strategy for promoting and communicating about the Fab Lab Network that enables individual labs to identify themselves as members of an international network of like-minded organizations with internal resources and governance.</p>"" 
