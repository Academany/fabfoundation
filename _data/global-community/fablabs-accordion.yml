id: fab-lab-questions
hastitle: true
title: How to start a Fab Lab
hassubtitle: true
subtitle: >-
  Check out all the resources we have on setting up a Fab Lab and becoming part
  of this global community:
accordionID: everything-fablabs
tabs:
  - title: What is a Fab Lab?
    paragraphs:
      - p: >-
          Fab Lab is the educational outreach component of MIT’s Center for Bits
          and Atoms (CBA), an extension of its research into digital fabrication
          and computation. A Fab Lab is a technical prototyping platform for
          innovation and invention, providing stimulus for local
          entrepreneurship. A Fab Lab is also a platform for learning and
          innovation: a place to play, to create, to learn, to mentor, to
          invent. To be a Fab Lab means connecting to a global community of
          learners, educators, technologists, researchers, makers and
          innovators- -a knowledge sharing network that spans 30 countries and
          24 time zones. Because all Fab Labs share common tools and processes,
          the program is building a global network, a distributed laboratory for
          research and invention.
      - p: >-
          A Fab Lab is comprised of off-the-shelf, industrial-grade fabrication
          and electronics tools, wrapped in open source software and programs
          written by researchers at MIT’s Center for Bits & Atoms. Currently Fab
          Labs include a laser cutter that makes 2D and 3D structures, a sign
          cutter that plots in copper to make antennas and flex circuits, a
          high-resolution NC milling machine that makes circuit boards and
          precision parts, a large wood router for building furniture and
          housing, and a suite of electronic components and programming tools
          for low-cost, high-speed microcontrollers for on-site rapid circuit
          prototyping. Originally designed for communities as prototyping
          platforms for local entrepreneurship, Fab Labs are increasingly being
          adopted by schools as platforms for project-based, hands-on STEM
          education. Users learn by designing and creating objects of personal
          interest or import. Empowered by the experience of making something
          themselves, they both learn and mentor each other, gaining deep
          knowledge about the machines, the materials, the design process, and
          the engineering that goes into invention and innovation. In
          educational settings, rather than relying on a fixed curriculum,
          learning happens in an authentic, engaging, personal context, one in
          which students go through a cycle of imagination, design, prototyping,
          reflection, and iteration as they find solutions to challenges or
          bring their ideas to life.
      - p: >-
          As support for advanced technical education and to provide a training
          path for new fab lab managers, Fab Academy , an internationally
          distributed campus for technical education, has emerged from the Fab
          Lab program. The Fab Academy provides instruction and supervises
          investigation of mechanisms, applications, and implications of digital
          fabrication.
      - p: >-
          In addition to Fab Academy, SCOPES-DF, fueled by collaboration and
          community, has the power to transform STEM learning in diverse
          educational settings through digital fabrication technologies and
          practices found in a Fab Lab or makerspace. We are building curricular
          frameworks, professional development resources, and evaluation tools
          around digital fabrication that can catalyze STEM learning in the
          classroom. This new platform will enable fabbers, makers and educators
          to collaborate and interact in a Community of Practice and promises to
          expand STEM learning and teaching in fresh new ways. Each partner in
          this collaboration comes with an essential, yet distinct, perspective.
          Together, they can ignite student learning!
      - p: >-
          Fab Labs are closely aligned with MIT’s Center for Bits & Atoms where
          research into next generation tools and software, as well as
          fabrication work flows and processes is pushing up against
          digital-analog boundaries. CBA is charting a research road map that
          traverses the frontier of digital fabrication: from machines in a Fab
          Lab that make things, to machines that make parts of machines, to
          machines that self-reproduce, to building with digital materials, to
          materials that are programmable and can turn themselves into parts. As
          we progress along that research path, knowledge and best practices are
          disseminated throughout the Fab Lab network, making it a cutting edge
          laboratory for R&D.
    id: 1
    click: collapse1
  - title: What qualifies as a Fab Lab?
    paragraphs:
      - p: >-
          The four qualities and requirements listed below altogether create an
          enabling environment that we call a Fab Lab. If your lab effort meets
          all these criteria,  “Welcome!”  If you feel you are in synchrony with
          the Fab Lab form and spirit, please use our logo in your fundraising
          efforts, and keep us informed of your progress. Please register your
          lab effort or new fab lab on the world map here.   Here are the
          criteria we currently use for defining a Fab Lab:
      - p: >-
          1. First and foremost, public access to the Fab Lab is essential. A
          Fab Lab is about democratizing access to the tools for personal
          expression and invention.  So a Fab Lab must be open to the public for
          free or in-kind service/barter at least part of the time each week,
          that’s essential.
      - p: >-
          2. Fab Labs support and subscribe to the Fab Charter (see below or
          click <a href="http://fab.cba.mit.edu/about/charter/"
          target="_blank">here</a>)
      - p: >-
          3. Fab Labs have to share a common set of  tools and processes. A
          prototyping facility is not the equivalent of a Fab Lab. A 3D printer
          is not a Fab Lab. The idea is that all the labs can  share knowledge,
          designs, and collaborate across international borders. If I make
          something here in Boston and send you the files and documentation, you
          should be able to reproduce it there, fairly painlessly.  If I walk
          into a Fab Lab in Russia, I should be able to do the same things that
          I can do in Nairobi, Cape Town, Delhi, Amsterdam or Boston Fab Labs.
          The critical machines and materials are identified in this list:
          http://fab.cba.mit.edu/about/fab/inv.html and there’s a list of open
          source software and freeware that we use online as well (embedded in
          Fab Academy modules here: http://academy.cba.mit.edu/classes/ ) But
          essentially it’s the processes and the codes and the capabilities that
          are important. So you want a laser cutter for 2D/3D design and
          fabrication, a high precision milling machine for making circuits and
          molds for casting, a vinyl cutter for making flexible circuits and
          crafts, a fairly sophisticated electronics workbench for prototyping
          circuits and programming microcontrollers, and if you can possibly
          find the funds, you’ll want the large wood routing machine for
          furniture and housing applications.  We are also testing fairly
          inexpensive, but robust and with fair resolution 3D printers—the most
          current favorite is listed in the inventory.
      - p: >-
          4. Fab Labs must  participate in the larger, global Fab Lab  network,
          that is, you can’t isolate yourself.  This is about being part of a
          global, knowledge-sharing community.  The public videoconference is
          one way to do connect. Attending the annual Fab Lab meeting is
          another.   Collaborating and partnering with other labs in the network
          on workshops, challenges or projects is another way.  Participating in
          Fab Academy is yet another way
      - p: Good luck and welcome!!!
    id: 2
    click: collapse2
  - title: The Fab Charter
    paragraphs:
      - p: <h3>What is a fab lab?</h3>
      - p: >-
          Fab labs are a global network of local labs, enabling invention by
          providing access to tools for digital fabrication
      - p: <h3>What’s in a fab lab?</h3>
      - p: >-
          Fab labs share an evolving inventory of core capabilities to make
          (almost) anything, allowing people and projects to be shared
      - p: <h3>What does the fab lab network provide?</h3>
      - p: >-
          Operational, educational, technical, financial, and logistical
          assistance beyond what’s available within one lab
      - p: <h3>Who can use a fab lab?</h3>
      - p: >-
          Fab labs are available as a community resource, offering open access
          for individuals as well as scheduled access for programs
      - p: <h3>What are your responsibilities?</h3>
      - p: >-
          <i>Safety:</i> Not hurting people or machines. / <i>Operations:</i>
          Assisting with cleaning, maintaining, and improving the lab /
          <i>Knowledge:</i> Contributing to documentation and instruction
      - p: <h3>Who owns fab lab inventions? </h3>
      - p: >-
          Designs and processes developed in fab labs can be protected and sold
          however an inventor chooses, but should remain available for
          individuals to use and learn from
      - p: <h3>How can businesses use a fab lab? </h3>
      - p: >-
          Commercial activities can be prototyped and incubated in a fab lab,
          but they must not conflict with other uses, they should grow beyond
          rather than within the lab, and they are expected to benefit the
          inventors, labs, and networks that contribute to their success.
    id: 3
    click: collapse3
  - title: Setting up a Fab Lab
    paragraphs:
      - p: >-
          You are on the front wave of a new, international movement in personal
          fabrication—and therefore you would be considered an “early adopter.
          The cheapest and fastest method to get a fab lab is to buy  and
          assemble it yourself. This approach does require that you have some
          good expertise on hand to help you set up,  install, debug and train.
          There are a few other ways to get a lab, but they are more expensive
          and require some contractual transactions.
      - p: Here’s the road map
      - p: >-
          The inventory of hardware and materials that we deploy in a full Fab
          Lab can be found <a
          href="https://docs.google.com/a/fabfoundation.org/spreadsheets/d/1U-jcBWOJEjBT5A0N84IUubtcHKMEMtndQPLCkZCkVsU/pub?single=true&gid=0&output=html"
          target=“_blank">here</a>. This is the entire list of equipment, tools
          and consumables for a research grade fab lab.  A fab lab currently
          comprises from $25-$65k in capital equipment and about $15-40k in
          consumables. The open source software or freeware we typically use can
          be found at our <a href="http://academy.cba.mit.edu/classes"
          target=“_blank">Fab Academy class site
      - p: >-
          The Fab Foundation can be your one stop shop when setting up a fab
          lab, and we have partners all over the world who can help. While we
          can’t do an over the phone consultation to get you started, we have
          plenty of resources here online. The Fab Foundation here in the US is
          designed to be a resource for purchasing and installing fab labs,
          training managers, sourcing difficult to access fab supplies, general
          fab lab network support, a portal to advanced technical education, and
          eventually  an umbrella for matching funders to communities who want a
          fab lab and meet the network criteria. Let us know your of your
          interest, your application and your location and we can connect you.
          <info@fabfoundation.org>
      - p: >-
          MIT’s Center for Bits and Atoms is selectively entering into
          institutional partnerships for fab lab installation, training, and
          research. These agreements fund the development and deployment of
          enabling processes and projects. CBA will also continue to informally
          collaborate on establishing exceptional individual fab lab sites.
      - p: >-
          Outside of formal contractual programs or the network’s Fab Academy
          program for training there is a growing online paragraphs of
          information which addresses many questions, and a growing archive of
          tutorials online.  (http://fab.cba.mit.edu— look under “tools”,
          “classes”, fab lab wiki at http://www.fablab.is/wiki, or the Fab 
          Academy repository at http://academy.cba.mit.edu/labs/index.html) 
          Live help and support from volunteers in the network can be accessed
          through videoconference and our MCU online videoconferencing unit,
          where members hang out during the day and can help one another.   It’s
          free and you can visit once you are set up to do so:
          http://fab.cba.mit.edu/about/video. There are also some good experts
          in the network now that you could contact directly to see if they
          would be interested (for a fee) in coming and helping you set up and
          train.  I can connect you to those people if and when the time comes.
      - p: >-
          The best background on fab labs  and the digital fabrication movement
          is Professor Neil Gershenfeld’s book:  FAB: The Coming  Revolution on
          Your Desktop–from Personal Computers to Personal Fabrication. 
          (available on http://www.amazon.com).  It contains a wealth of
          information for you and is a good read.
      - p: >-
          You can also see some FAQ <a href="http://fab.cba.mit.edu/about/faq/"
          target=“_blank">here</a>
      - p: >-
          Another good resource for you that will give some background is Neil’s
          <a href="http://www.loc.gov/today/cyberlc/feature_wdesc.php?rec=3725"
          target=“_blank">talk at the Library of Congress</a> as seen on CSPAN.
      - p: 'As well as a few links to other information:'
      - p: >-
          <a
          href="http://cba.mit.edu/events/05.07.Norway/">http://cba.mit.edu/events/05.07.Norway/</a>
      - p: >-
          <a
          href="http://www.economist.com/science/displayStory.cfm?story_id=3786368">http://www.economist.com/science/displayStory.cfm?story_id=3786368</a>
      - p: >-
          <a
          href="http://www.businessweek.com/magazine/content/05_18/b3931027_mz005.htm">http://www.businessweek.com/magazine/content/05_18/b3931027_mz005.htm</a>
