  - title: The Hardware
    paragraphs:
      - p: >-
          The following will get you fully fab lab ready, in other words, you
          can participate in Fab Academy, research collaborations and all the
          things a full fab lab is capable of doing.   Please note that our
          computing environment is set up as primarily dual boot Windows/Ubuntu
          with most all the workflows in the Linux partition.  We’ve listed here
          Windows-based, propriety software along with the open source and
          freeware that we typically use in fab labs, in case your institution
          or applications require Windows-based applications.  But we believe in
          the open source approach, which aligns with our mission of
          democratizing access to the tools and knowledge for education and
          invention.
      - p: >-
          <iframe frameborder='0' height='400' marginheight='0px'
