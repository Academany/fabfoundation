  - title: Key strategies when setting up a Fab Lab
    paragraphs:
      - p: >-
          <h3>1. Identify a host agency to host and take ownership of the Fab
          Lab.</h3>
      - p: >-
          The host agency could be any organization ranging from government
          agency, community organization, educational institution etc. The Fab
          Lab needs to be hosted, housed and owned by the right agency to ensure
          success.
      - p: <h3>2. Identify the right champion to lead this Fab Lab.</h3>
      - p: >-
          Very important. The successful Fab Labs are driven by the right
          champions. The champion needs to have passion for community
          development through technology deployment and should be respected by
          the community.
      - p: >-
          <h3>3. Finalize partnership/ contractual agreements Contracts and
          agreements</h3>
      - p: >-
          Including if appropriate Fab Foundation/ MIT, local partners, funders,
          service providers need to be put in place.
      - p: <h3>4. Secure funding for this Fab Lab.</h3>
      - p: >-
          Secure appropriate partnership for this Fab Lab. If you are interested
          in developing a network of fab labs–in South Africa there is a good
          model evolving around Public -Private- Partnership. Government funds
          equipment, host agency funds space, running and management expenses
          and firms pay for projects. Having said that this is a cumbersome
          process. The best would be to find the funder for a first Fab Lab and
          later pursue the SA model. If you get to this point the Fab
          Foundation/ MIT team can assist in budgeting, proposal writing etc.
      - p: <h3>5. Identify and prepare site.</h3>
      - p: >-
          Site selection is critical- in that it should be accessible to the
          community and should not deter potential users.</p>
      - p: '<h3>6. Procure, install and commission the Fab Lab.</h3></li>'
      - p: <h3>7. Train the trainers (technical and management)</h3>
      - p: >-
          Proper training and handing over of the Lab is crucial for the success
          of the Lab. Trainers will be trained to train users and with our help
          you can put together a crash course of ‘How To Make (Almost) Anything’
          with the early users.
      - p: <h3>8. Identify projects.</h3>
      - p: >-
          Starting with local problem solving, the Fab Lab will be integrated
          into the bigger Fab community and will have access to and participate
          in projects worked on globally and in a distributed manner.
      - p: <h3>9. Launch the Fab Lab.</h3>
      - p: >-
          <p>Key community, government and private stakeholders can attend the
          launch to not only understand the Fab Lab concept but also witness the
          demos of project outputs.</p></ul>
