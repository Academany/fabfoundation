    hasbody: true
    body: "Fab Foundation proposes to establish Fab Union, a community-focused arts and creative hub for teaching, learning and providing sustainable economic opportunity through universal access to digital fabrication. Fab Union would be located at 90-92 Union Square in the heart of the neighborhood. The renovation of a historic City asset into a community focused arts and creative hub will advance the City’s goals to revitalize Union Square into a vibrant, innovative employment district. It will celebrate the inventive and creative spirit of the neighborhood and provide local residents and workers of all ages and backgrounds with access to new opportunities. Fab UNION will be a cornerstone for the local creative economy and serve as a catalyst for individual economic mobility."
