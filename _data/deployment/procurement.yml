id: procurement
hastitle: true
title: "Procurement and shipping"
services:
  - title: "From mini labs to custom super labs"
    orientation: normal
    img: scopes.png
    paragraphs:
      - p: "We have shipped anything from single machines to full labs all around the world, always making sure we get the voltage and plugs exactly right. We can help you create your perfect Mini or Mobile lab, or set up a full Fab Academy ready lab in your space. Want more? We custom designed labs from small shops to industrial scale to serve specific needs and industries. We are also there to help you continue your work, with equipment upgrades and re-supply of consumables and materials for labs we install and those who participate in Fab Academy. "
  - title: "Global services and compatibility"
    orientation: inverted
    img: fablabsmap.jpg
    paragraphs:
      - p: "We can (and have) deliver(ed) (almost) anywhere, through any means - Air, sea, road, or a combination of those where needed. We can get your equipment to the closest sea- or airport, or straight to your door. Because of our direct connection with vendors, we have access to discounts that can be very significant when it comes to larger setups, and we forward all those discounts to you."
#    buttons:
#      - title: "The Fab Lab Network"
#        url: "global-community"
#        type: "clear"
  - title: "Customs and importation"
    orientation: normal
    img: machine.png
    paragraphs:
      - p: "Dealing with customs and figuring out the best way to deal with importation and fees can be a headache. The Fab Foundation can help you find the right person on the ground to deal with the paperwork, and make sure your equipment does not get stuck on the road. We interface with all the vendors and manufacturers when it comes to warranties and support, and make sure you can directly talk to the specialists when there is a problem or a tool needs to be replaced."
