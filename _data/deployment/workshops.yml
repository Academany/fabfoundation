  - title: ""
    orientation: normal
    img: /deployement/management_support.png
    paragraphs:
      - p: "Sometimes you need more than just the start. The Fab Foundation offers long term support and management of your space(s) to make sure you don’t just hit the ground running, but you keep improving your projects and local impact. From months to several years, we can help you find the right person(s) for your Fab Lab and it’s projects!"
  - title: ""
    orientation: inverted
    img: /deployement/network_offers.png
    paragraphs:
      - p: "The amazing global network of labs has produced myriads of other projects and offers that we are happy to connect to you and your efforts. Whether it’s workshops specifically designed for children and young learners, or the creation of content and solutions for humanitarian situations, there are groups out there working on just that. Instead of re-inventing the wheel, join the global network!"
