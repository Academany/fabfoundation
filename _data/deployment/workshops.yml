title: "Workshops and extended training"
services:
  - title: ""
    orientation: normal
    img: /deployement/mastering_machines.png
    paragraphs:
      - p: "Standard labs have a few 3D printers and a laser cutter, CNC Mill and vinyl cutter. But what if you’d like to go beyond that? We can help you set up a full printer farm with multi materials processes, or a full metal machining setup, and offer training to go along. Working with Fab Academy graduates from all over the world, we understand the importance of locally relevant teaching and projects."
  - title: ""
    orientation: inverted
    img: /deployement/mastering_techniques.png
    paragraphs:
      - p: "Next to digitally controlled machines, Fab Labs offer tools and materials to mold and cast products, create composite materials and parts and create reliable embedded electronics. We can offer training sessions on all the techniques employed in a standard lab, from safely handling materials and tools to advanced programming."
