subtitle: "Boston is a distributed hub of FAB16 MTL this year! The Boston area conference participation features a series of workshops, talks, and maker activities for youth and adults, as well as Mobile Fab Lab activities and a FAB16 street festival in Somerville. The events are distributed across the Greater Boston area - celebrating local artists, makers, innovators, small-scale manufacturers, and digital fabricators. See below for the schedule and registration links!" 
