<!--Contact section template -->
<section id="{{ include.texts.id }}">
    <div class="container standard" style="padding-top: 0px;">
        <div class="sub-container">
            <form action="https://formspree.io/{{ include.texts.mailto }}" method="POST">
                <div class="row" style="margin-bottom: 40px;">
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" required data-validation-required-message="Please enter your name."  name="name">
                        </div>
                        <div class="control-group form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" name="_replyto" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <textarea class="form-control" placeholder="Your Message *" required data-validation-required-message="Please enter a message." name="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <div>I'm interested in (check all that are relevant)</div>
                            <input style=height:10px; type="checkbox" id="deployment" name="deployment" value="deploy"> <label for="deployement">Deployment services</label></br>
                            <input style=height:10px; type="checkbox" id="education" name="education" value="edu"> <label for="deployement">Educational programs and methods</label></br>
                            <input style=height:10px; type="checkbox" id="sponsoring" name="sponsoring" value="sponsor"> <label for="sponsoring">Sponsoring or donations</label>
                        </div>
                    </div>
                </div>
                <div class ="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-clear">{{ include.texts.button }}</button>
                    </div>
                </div>
            </form>
        </div><!-- close sub-container --> 
    </div> <!-- close container -->
</section>
