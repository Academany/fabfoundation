<!--Latest News Inside Gallery Section -->
<section id="{{ include.texts.id }}" data-aos="fade-up">  
    <div class="container standard">
        <div class="sub-container">

            {% if include.texts.hastitle == true %}
            <div class="row">
                <div class="col-md-8">
                    <h3 class="section-heading">{{ include.texts.title }}</h3>
                </div>
            </div>
            {% endif %}

            {% if include.texts.hassubtitle == true %}
            <div class="row">
                <div class="col-md-8">
                    <p class="section-subheading">{{ include.texts.subtitle }}</p>
                </div>
            </div>
            {% endif %}

            <!--Post gallery -->

           
            <div class="row" style="margin-bottom: 30px;">
                {% for resource in include.texts.resources %}
                    <div class="col-md-4 col-sm-6 portfolio-item" data-aos="fade-right">
                        <a class="portfolio-link" href="{{ site.baseurl }}/resource-folder/pdfs/{{ resource.filename }}" target="_blank">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-2x"></i>
                                </div>
                            </div>
                            <div class="portfolio-img" style="background-image: url('{{ site.baseurl }}/uploads/{{ resource.img }}');"> </div>
                        </a>
                        <div class="portfolio-caption">
                            <h4>{{ resource.title }}</h4>
                            <p class="text-muted"></p>
                        </div>
                    </div>
                {% endfor %}
            </div> 
        </div><!-- close sub-container --> 
    </div> <!-- close container -->
</section>
