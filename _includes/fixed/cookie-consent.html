<style>
    #cookie-notice {padding: 0.5rem 1rem; display: none; text-align: center; position: fixed; bottom: 0; z-index: 299; width: calc(100% - 2rem); background: #222; color: rgba(255,255,255,0.8);}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }
</style>

<div id="cookie-notice">
    <span>We would like to use third party cookies to monitor your use of this website.</span>
    <a id="cookie-notice-accept" class="btn btn-blue btn-sm">Approve</a>
    <a id="cookie-notice-deny" class="btn btn-red btn-sm">Deny</a>
    <a href="/termsandconditions" target="_blank" class="btn btn-gray btn-sm">More info</a>
</div>

<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/;SameSite=Strict";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    function consentGranted() {
    {% if jekyll.environment == "production" and site.google_analytics %}
        // Google Analytics
        gtag('consent', 'update', {
          'analytics_storage': 'granted'
        });
    {% endif %}
        // Other scripts?
    }

    if(readCookie('cookie-notice-option')=='true') {
        consentGranted();
    } else if (readCookie('cookie-notice-option')!='false'){
        document.getElementById('cookie-notice').style.display = 'block';
    }

    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-option','true',90);
        document.getElementById('cookie-notice').style.display = 'none';
        consentGranted();
    });

    document.getElementById('cookie-notice-deny').addEventListener("click",function() {
        createCookie('cookie-notice-option','false',90);
        document.getElementById('cookie-notice').style.display = 'none';
    });

</script>
