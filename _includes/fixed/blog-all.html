<!--All News about section module -->
<section id="posts-full" data-aos="fade-up">
  <div class="container standard">
    <div class="sub-container">
      {% if include.texts.hastitle == true %}
      <div class="row">
        <div class="col-md-8">
          <h3 class="section-heading">{{ include.texts.title }}</h3>
        </div>
      </div>
      {% endif %} {% if include.texts.hassubtitle == true %}
      <div class="row">
        <div class="col-md-8">
          <p class="section-subheading">{{ include.texts.subtitle }}</p>
        </div>
      </div>
      {% endif %}

      <!--Blog gallery -->
      <div class="row">
        <div class="col-md-8">
          <h3 class="section-heading" id="news-newsletters">Blog posts</h3>
        </div>
      </div>
      <div class="row">
        {% for post in site.categories.blogs %} 
        <div class="col-md-4 col-sm-6 portfolio-item" data-aos="fade-right">
          <a class="portfolio-link" href="{{ post.url | relative_url }}">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-2x"></i>
              </div>
            </div>
            <div class="portfolio-img" style="background-image: url('{{ post.thumbnail | relative_url}}');"></div>
          </a>
          <div class="portfolio-caption">
            <h4>{{ post.title }}</h4>
            <p class="text-muted"></p>
          </div>
        </div>
         {% endfor %}
      </div>
    </div>
    <!-- close sub-container -->
  </div>
  <!-- close container -->
</section>
