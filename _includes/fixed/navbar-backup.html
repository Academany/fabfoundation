
<!-- Navigation -->

<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">


    {% for category in site.data.navbar.navbar.categories %}
        <div class="col-md-12">
            <a href="{{ site.baseurl }}/{{ category.link }}" target="_blank">{{ category.title }}</a>
        </div>

    {% endfor %}

  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-top" data-aos="fade-down">
    <div class="container" style="background-color: transparent;">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">

            <a class="navbar-brand page-scroll" href="{{ site.baseurl }}/#page-top"><img class="logo" src="{{ site.baseurl }}/img/logos/fabfoundation.svg/"></a>

            <button type="button" class="navbar-toggle"  onclick="openNav()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--
            <div class="burger-menu">
                <span class="open" onclick="openNav()"> menu &#9776;</span>
            </div>-->
        </div><!--close .container -->
    </div> <!--close .container -->
</nav>
